<!DOCTYPE html>
<html>
  <head>
    <title>Add Film</title>
  </head>
  <body>
    <a href = "/logout" > Logout </a>    
    <form action="/addfilm" method="post">
      <input name="name" type="text" placeholder="Name" /> <br/>
      <input name="price" type="number" placeholder="Price" /> <br/>
      <input name="director" type="text" placeholder="Director" /> <br/>
      <input name="length" type="number" placeholder="Length" /> <br/>
      <input name="year" type="number" placeholder="Production Year" /> <br/>
      <input name="summary" type="text" placeholder="Summary" /> <br/>
      <button type="submit">Add</button>
      <input type="reset">
    </form>
  </body>
</html>
