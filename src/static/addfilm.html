<!DOCTYPE html>
<html>
  <head>
    <title>Add New Film</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css"> 
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
          font-family: 'Cabin', sans-serif; 
          color:white;        
        }

        .div{
          font-family: 'Cabin', sans-serif; 
          padding: 1%; 
          max-width: 300px; 
          border-radius: 3px;
          margin: auto;
          text-align: center;
        }

        input{
          font-family: 'Cabin', sans-serif; 
          display:block; 
          margin: auto;
          padding: 5px; 
          width: 94%;
        }

        .button{
          font-family: 'Cabin', sans-serif; 
          display:block; 
          width: 100%; 
          padding: 7px;
        }
      </style>
  </head>
  <body class="w3-flat-peter-river">
      <div class="w3-bar w3-flat-midnight-blue">
        <a class="w3-bar-item w3-button" href="/home" ><i class="fa fa-home"></i> Home </a>
        <a class="w3-bar-item w3-button" href="/profile"><i class="fa fa-user-circle"></i> Profile</a>
        <a class="w3-bar-item w3-button" href="/logout" > Logout </a>&nbsp;
      </div><br>
    <div class="w3-flat-midnight-blue div">
    <h2 style=" font-family: 'Cabin', sans-serif; ">Add new film</h2>
    <form action="/addfilm" method="post">
      <input name="name" type="text" placeholder="Name" required/> <br/>
      <input name="price" type="number" placeholder="Price" required/> <br/>
      <input name="director" type="text" placeholder="Director" required/> <br/>
      <input name="length" type="number" placeholder="Length" required/> <br/>
      <input name="year" type="number" placeholder="Production Year" required/> <br/>
      <input name="summary" type="text" placeholder="Summary" required/> <br/>
      <button class="w3-button w3-blue w3-round w3-margin-bottom button" type="submit">Add film</button>
      <input class="w3-button w3-blue w3-round button" type="reset" >
    </form>
   </div>  
  </body>
</html>
