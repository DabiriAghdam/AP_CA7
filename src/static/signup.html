<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <style>
      body{
        background-color: #004d61;
      }
      div{
        font-family: 'Cabin', sans-serif; 
        background-color: #348498; 
        padding: 1%; 
        max-width: 300px; 
        border-radius: 3px;
        margin: auto;
        text-align: center;
      }

      input{
        font-family: 'Cabin', sans-serif; 
        display:block; 
        margin: auto;
        padding: 5px; 
        width: 94%;
      }

      .button{
        font-family: 'Cabin', sans-serif; 
        display:block; 
        width: 100%; 
        padding: 7px;
      }

      .container {
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        font-size: 16px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-align: left;
      }

      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
      }

      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      .container input:checked ~ .checkmark {
        background-color: #2196F3;
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .container input:checked ~ .checkmark:after {
        display: block;
      }

      .container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
      <div>
      <h2>Signup</h2>
      <form action="/signup" method="post">
        <input name="email" type="text" placeholder="Email" required/> <br/>
        <input name="username" type="text" placeholder="Username" required/> <br/>
        <input name="password" type="password" placeholder="Password" required/> <br/>
        <input name="password_repeat" type="password" placeholder="Retype Password" required/> <br/>
        <input name="age" type="number" placeholder="age" required/> <br/>
        <label class="container">
            Signup as publisher.<input name="publisher" type="checkbox"/> 
          <span class="checkmark"></span>
        </label>
        <br/><button type="submit" class="button">SignUp</button>
        <input type="reset" class="button"><br>
        already have an account? <a href = "/login" >login here</a>
      </form>
    </div>
  </body>
</html>
