<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <style>
       body{
          font-family: 'Cabin', sans-serif; 
          color:white;        
        }

        div{
        font-family: 'Cabin', sans-serif; 
        padding: 1%; 
        max-width: 300px; 
        border-radius: 3px;
        margin: auto;
        text-align: center;
        }

        input{
          font-family: 'Cabin', sans-serif; 
          display:block; 
          margin: auto;
          padding: 5px; 
          width: 94%;
        }

        button{
          font-family: 'Cabin', sans-serif; 
          display:block; 
          width: 100%; 
          padding: 7px;
        }
      </style>
  </head>
  <body class="w3-flat-peter-river">
      <br><div class="w3-flat-midnight-blue">
      <h2 style="font-family: 'Cabin', sans-serif;">Login</h2>
      <form action="/login" method="post">
        <input name="username" type="text" placeholder="Username" required/> <br/>
        <input name="password" type="password" placeholder="Password" required/> <br/>
        <button class="w3-button w3-blue w3-round w3-margin-bottom button" type="submit">Login</button><br>
        don't have an account? &nbsp;<a href = "/signup" >signup here</a>
      </form>
    </div>
    </body>
</html>
